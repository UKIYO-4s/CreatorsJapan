name = "creators-japan-portal"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# KV Namespace
[[kv_namespaces]]
binding = "CACHE"
id = "24af377ea0554a52a127eca7b739b785"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "portal-db"
database_id = "5c7f021d-8d91-4e3a-8cf2-a5b80a9bb930"

